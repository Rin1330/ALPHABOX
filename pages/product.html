<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHABOX+ 虛擬陪伴平台 - 產品</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    
    <ul class="nav nav-pills bg-black justify-content-center py-4" id="pills-tab" role="tablist">
      <li class="nav-item mx-1 mx-lg-3" role="presentation">
        <button class="nav-link py-1 px-4 px-md-10 px-xl-14 text-white font-shrikhand fst-italic fs-2 fs-lg-4 border border-white rounded-40 bg-transparent active" id="pills-diane-tab" data-bs-toggle="pill" data-bs-target="#pills-diane" type="button" role="tab" aria-controls="pills-diane" aria-selected="true">Diane</button>
      </li>
      <li class="nav-item mx-1 mx-lg-3" role="presentation">
        <button class="nav-link py-1 px-4 px-md-10 px-xl-14 text-white font-shrikhand fst-italic fs-2 fs-lg-4 border border-white rounded-40 bg-transparent" id="pills-felix-tab" data-bs-toggle="pill" data-bs-target="#pills-felix" type="button" role="tab" aria-controls="pills-felix" aria-selected="false">Felix</button>
      </li>
      <li class="nav-item mx-1 mx-lg-3" role="presentation">
        <button class="nav-link py-1 px-4 px-md-10 px-xl-14 text-white font-shrikhand fst-italic fs-2 fs-lg-4 border border-white rounded-40 bg-transparent" id="pills-karina-tab" data-bs-toggle="pill" data-bs-target="#pills-karina" type="button" role="tab" aria-controls="pills-karina" aria-selected="false">Karina</button>
      </li>
      <li class="nav-item mx-1 mx-lg-3" role="presentation">
        <button class="nav-link py-1 px-4 px-md-10 px-xl-14 text-white font-shrikhand fst-italic fs-2 fs-lg-4 border border-white rounded-40 bg-transparent" id="pills-vito-tab" data-bs-toggle="pill" data-bs-target="#pills-vito" type="button" role="tab" aria-controls="pills-vito" aria-selected="false">Vito</button>
      </li>
    </ul>
    <div class="tab-content bg-black text-white" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-diane" role="tabpanel" aria-labelledby="pills-diane-tab" tabindex="0">
        <div class="row g-0">
          <div class="col-md-6">
            <img src="../assets/images/diane_square1.png" class="img-fluid" alt="Diane">
          </div>
          <div class="col-md-6 d-flex flex-column justify-content-center pt-4 pb-6 px-3 p-md-9">
            <div class="mb-4 mb-md-0">
              <h2 class="font-shrikhand fst-italic fs-6 fs-md-8 mb-0 mb-md-6 lh-base">Diane</h2>
              <div class="mb-2 mb-md-4">
                <p class="fw-bold">知識型</p>
                <p>學術領導/知識分享/智能問答</p>
              </div>
              <a href="javascript:;" class="d-block lh-0"><img src="../assets/images/line_end_arrow_notch.png" class="img-fluid" alt="arrow"></a>
            </div>
            <div class="text-center">
              <img src="../assets/images/linked_path_group.png" class="img-fluid arrowIcon rotateAnimate" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-felix" role="tabpanel" aria-labelledby="pills-felix-tab" tabindex="0">..Felix</div>
      <div class="tab-pane fade" id="pills-karina" role="tabpanel" aria-labelledby="pills-karina-tab" tabindex="0">karina</div>
      <div class="tab-pane fade" id="pills-vito" role="tabpanel" aria-labelledby="pills-vito-tab" tabindex="0">Vito.</div>
    </div>
  
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
